<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pam Robles Fotografia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css'  %}" />
  </head>
  <body class="">
    {% block content %} {% endblock %}
    <div class="absolute flex w-full justify-center mt-5 iconos">
      <a
        href=""
        class="opacity-50 hover:opacity-100 hover:transition-all duration-700"
      >
        <img src="{% static 'images/Facebook.svg' %}" class="mx-4" alt="" />
      </a>
      <a
        href=""
        class="opacity-50 hover:opacity-100 hover:transition-all duration-700"
      >
        <img src="{% static 'images/instagram.svg' %}" class="mx-4" alt="" />
      </a>
      <a
        href=""
        class="opacity-50 hover:opacity-100 hover:transition-all duration-700"
      >
        <img src="{% static 'images/linkedin.svg' %}" class="mx-4" alt="" />
      </a>
    </div>
    <nav class="p-5 absolute navbar mt-20 ml-28">
      <ul class="flex w-1/3">
        <li class="mx-5 px-3">
          <a href="#">INICIO</a>
        </li>
        <li class="mx-5 px-3">
          <a href="#">BIO</a>
        </li>
        <li class="mx-5 px-3">
          <a href="#">CONTACTO</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
